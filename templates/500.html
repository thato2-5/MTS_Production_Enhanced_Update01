{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center text-center">
        <div class="col-lg-6">
            <div class="error-page">
                <i class="fas fa-server fa-5x text-danger mb-4"></i>
                <h1 class="display-1 fw-bold text-primary">500</h1>
                <h2 class="mb-4">Server Error</h2>
                <p class="lead text-muted mb-4">
                    Something went wrong on our end. Please try again later.
                </p>
                <div class="d-flex justify-content-center gap-3 flex-wrap">
                    <a href="{{ url_for('home') }}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home me-2"></i>Go Home
                    </a>
                    <a href="{{ url_for('contact') }}" class="btn btn-outline-primary btn-lg">
                        <i class="fas fa-envelope me-2"></i>Contact Support
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
